<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Bio</title>
    <!-- Link to stylesheet using rel and href attributes -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <!-- Site Header -->
    <header>
      <!--The h1 tag should be used for the most important heading-->
      <h1 class="headers">Bio</h1>
    </header>

    <!-- Class attribute with name "section" -->
    <section class="section">
      <h2 class="headers">Name</h2>
      <!--Image using src to point to relative path and descriptive alt attributes-->
      <img
        class="image"
        src="./assets/images/image-1.jpg"
        alt="Placeholder image with text 200 width and 200 height "
      />
      <!-- Paragraph with embedded link -->
      <p class="headers">Description</p>
    </section>

    <!-- Section 2: Contact Info -->
    <!--Class attribute with name "section"-->
    <section class="section">
      <h2 class="headers">Contact Info</h2>
      <!-- Unordered list -->
      <ul>
        <!--Anchor tags using href to link to external website-->
        <!--id attributes to provide unique identifier for element-->
        <li id="email">
          <strong>Email:</strong> <a href="#">someplace@gmail.com</a>
        </li>
        <li id="github"><strong>Github:</strong> <a href="#">sampleName</a></li>
        <li id="portfolio">
          <strong>Portfolio:</strong> <a href="#">coming soon</a>
        </li>
      </ul>
    </section>
  </body>
</html>
